<!DOCTYPE html>
<html>

<head>
    <title>Authorization successfully.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 70px;
        }

        .page h1 {
            text-align: center;
            inline-size: 500px;
            height: 50px;
        }

        .page p {
            text-align: center;
            font-size: 20px;
        }

        .page button {
            margin-top: 15px;
            padding: 7px 150px;
            border-radius: 5px;
            border: 1px solid blue;
            background-color: #fff;
            font-size: 14px;
            color: blue;
            cursor: pointer;
        }

        .page button:hover {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="page">
        <img src="assets/image/hubspot-authorized-success.png" alt="HubSpot Logo" />
        <h1>HubSpot Account Authorized Successfully!</h1>
        <p>Thank you!</p>
        <button id="closeEvent" type="button" class="btn btn-primary btn-lg btn-block"
            onclick="window.opener=null; window.close(); return false;">Close</button>
    </div>
</body>
<script>
    document.getElementById("closeEvent").click()
</script>
</html>
